<form (ngSubmit)="submit()" >
  <div>
    <label for="description">Description</label>
    <input type="text" name="description" id="description" [(ngModel)]="todo.description" required/>
  </div>
  <div>
    <label for="date">Date</label>
    <input type="date" name="date" id="date" [(ngModel)]="todo.date" required/>
  </div>
  <button type="submit">New</button>
</form>
